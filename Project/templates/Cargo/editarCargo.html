<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button title="Cerrar" aria-label="Cerrar" class="close" type="button" onclick="cerrar_modal_edicionCargo();">
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="text-center"> EDITAR </h2>
    </div>
    <form id="form_edicionCargo" action="{% url 'editar_Cargo' cargo.pk %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
      <div class="modal-body">

        <p>
          {{ form.nombre_cargo.label }}
          <div onkeypress="return soloLetras(event)" oncopy="return false" onpaste="return false" oncut="return false">{{ form.nombre_cargo }}</div>
          <div class="alert alert-danger error-nombre_cargo d-none"></div>
        </p>

      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" type="button" onclick="cerrar_modal_edicionCargo();">Cancelar</button>
        <button id="boton_creacion" class="btn btn-primary" type="button" onclick="editarCargo();">Confirmar</button>
        </div>
    </form>
  </div>
</div>
