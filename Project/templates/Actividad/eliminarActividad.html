<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button
        title="Cerrar"
        aria-label="Cerrar"
        class="close"
        type="button"
        onclick="cerrar_modal_eliminacionActividad();"
      >
        <spam aria-hidden="true">&times;</spam>
      </button>
      <h2 class="text-center">Eliminar Actividad: {{ actividad }}</h2>
    </div>
    <form
      id="form_eliminacionActividad"
      action="{% url 'eliminar_Actividad' actividad.pk %}"
      method="POST"
    >
      {% csrf_token %}
      <div class="modal-body text-center">
        <label></label>
        <h3>
          <strong
            >¿Desea eliminar la Actividad registrada: {{ actividad }}?</strong
          >
        </h3>
        <label></label>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-danger"
          type="button"
          onclick="cerrar_modal_eliminacionActividad();"
        >
          Cancelar
        </button>
        <button
          id="boton_creacion"
          class="btn btn-primary"
          type="button"
          onclick="eliminarActividad({{ actividad.pk }});"
        >
          Confirmar eliminación
        </button>
      </div>
    </form>
  </div>
</div>
